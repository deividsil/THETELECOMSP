<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width"> 
		<title>Contato - The Telecom</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div>
				<h1><img src="logo.logo2022the.PNG" alt="Logo The Telecom"></h1>

				<nav id="menu">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form class="formulario">
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere estudar ?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber novidades de cursos novos  por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table class="tabela-horarios">
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbory>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 12h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>14h ~ 18h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>19h ~ 22h</td>
					</tr>
				</tbory>
			</table>
		</main>

		<footer>
			<img src="logo.logo2022the.PNG" alt="Logo the telecom"><br>
			<a href="http://linkedin.com/in/deividsil" target="blank">Linkedin</a> / <a href="https://github.com/deividsil" target="blank">Github</a></p>
			<p class="copyright">&copy; Copyright The Telecom - 2022</p>
		</footer>
	</body>
</html>
